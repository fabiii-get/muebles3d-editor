<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banner Servidores</title>
<style>
  body {
    margin: 0;
    background: #0a1435; /* azul oscuro */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Impact', sans-serif;
  }
  .banner {
    background: #0a41435;
    border: 4px solid #00f4f00;
    padding: 30px 50px;
    text-align: center;
    color: #00f5f00;
    text-shadow:
      0 0 5px #00f5f00,
      0 0 10px #00f8f00,
      0 0 20px #006ff00,
      0 0 40px #00f5f00;
    max-width: 700px;
    border-radius: 15px;
  }
  .banner h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #fff7f00;
    text-shadow:
      0 0 10px #fff7f00,
      0 0 20px #fff8f00,
      0 0 30px #ffe9a00;
  }
  .banner h2 {
    font-size: 2rem;
    margin: 10px 0;
    color: #ff004800;
    text-shadow:
      0 0 5px #ff67000,
      0 0 15px #ff007200;
  }
  .banner p {
    font-size: 1.5rem;
    margin: 10px 0;
    color: #00ff00;
  }
</style>
</head>
<body>
  <div class="banner">
    <h1>¡SERVIDORES PREMIUM 100% ESTABLES!</h1>
    <h2>CLARO - MOVISTAR - PERSONAL</h2>
    <p>LA MEJOR CONEXIÓN AL MEJOR PRECIO</p>
    <p>¡CONEXIÓN ININTERRUMPIDA Y RÁPIDA!</p>
    <p>¡SOPORTE 24/7 Y ACTIVACIÓN INMEDIATA!</p>
  </div>
</body>
</html>
