<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diseñador de Muebles</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    #toolbar { background: #333; padding: 10px; color: white; display: flex; gap: 10px; align-items: center; }
    #toolbar button, #toolbar input[type=color] {
      padding: 6px 12px; border: none; cursor: pointer; font-weight: bold;
    }
    #canvas-container { position: relative; }
    canvas { border: 1px solid #aaa; display: block; margin: 20px auto; }
    #imageLoader { display: none; }
    #textInput {
      position: absolute;
      display: none;
      border: 1px solid #ccc;
      font: 16px Arial;
      background: white;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="imageLoader" style="cursor:pointer;">Subir Imagen</label>
    <input type="file" id="imageLoader" accept="image/*">
    <button onclick="setMode('draw')">Línea</button>
    <button onclick="setMode('rect')">Rectángulo</button>
    <button onclick="setMode('text')">Texto</button>
    <button onclick="clearCanvas()">Borrar Todo</button>
    <button onclick="download()">Descargar</button>
    <input type="color" id="colorPicker" value="#000000">
  </div>

  <div id="canvas-container">
    <canvas id="canvas" width="1000" height="600"></canvas>
    <input type="text" id="textInput" onblur="addText()">
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageLoader = document.getElementById('imageLoader');
    const textInput = document.getElementById('textInput');
    const colorPicker = document.getElementById('colorPicker');

    let image = new Image();
    let mode = '';
    let isDrawing = false;
    let startX, startY;

    function setMode(m) {
      mode = m;
    }

    imageLoader.addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        image.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        }
        image.src = event.target.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener('mousedown', (e) => {
      if (mode === 'text') {
        const rect = canvas.getBoundingClientRect();
        textInput.style.left = (e.clientX - rect.left) + 'px';
        textInput.style.top = (e.clientY - rect.top) + 'px';
        textInput.style.display = 'block';
        textInput.focus();
        textInput.dataset.x = e.offsetX;
        textInput.dataset.y = e.offsetY;
      } else {
        startX = e.offsetX;
        startY = e.offsetY;
        isDrawing = true;
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      if (!isDrawing || mode === 'text') return;
      isDrawing = false;
      ctx.strokeStyle = colorPicker.value;
      ctx.fillStyle = colorPicker.value;
      const x = e.offsetX;
      const y = e.offsetY;

      if (mode === 'draw') {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.stroke();
      } else if (mode === 'rect') {
        const w = x - startX;
        const h = y - startY;
        ctx.strokeRect(startX, startY, w, h);
      }
    });

    function addText() {
      const text = textInput.value;
      const x = parseInt(textInput.dataset.x);
      const y = parseInt(textInput.dataset.y);
      ctx.fillStyle = colorPicker.value;
      ctx.font = "16px Arial";
      ctx.fillText(text, x, y);
      textInput.value = '';
      textInput.style.display = 'none';
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) {
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      }
    }

    function download() {
      const link = document.createElement('a');
      link.download = 'mueble-diseño.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
