<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diseño de Muebles</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    canvas { border: 1px solid #ccc; cursor: crosshair; }
    #tools { margin: 10px; }
    button, input[type="color"] { margin: 5px; padding: 5px 10px; }
    input[type="file"] { margin: 10px; }
  </style>
</head>
<body>
  <h2>Herramienta para diseñar muebles sobre una foto</h2>
  <div id="tools">
    <input type="file" id="imageLoader" accept="image/*" />
    <button onclick="currentTool = 'line'">Dibujar Línea</button>
    <button onclick="currentTool = 'text'">Agregar Texto</button>
    <input type="color" id="colorPicker" value="#000000" />
    <button onclick="clearCanvas()">Borrar Todo</button>
    <button onclick="downloadImage()">Descargar Diseño</button>
  </div>
  <canvas id="canvas" width="1000" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const imageLoader = document.getElementById("imageLoader");
    const colorPicker = document.getElementById("colorPicker");

    let img = new Image();
    let drawing = false;
    let startX, startY;
    let currentTool = 'line';

    imageLoader.addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener("mousedown", function (e) {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;

      if (currentTool === 'text') {
        const text = prompt("Escribí el texto:");
        if (text) {
          ctx.fillStyle = colorPicker.value;
          ctx.font = "16px Arial";
          ctx.fillText(text, startX, startY);
        }
      } else if (currentTool === 'line') {
        drawing = true;
      }
    });

    canvas.addEventListener("mouseup", function (e) {
      if (currentTool === 'line' && drawing) {
        const rect = canvas.getBoundingClientRect();
        const endX = e.clientX - rect.left;
        const endY = e.clientY - rect.top;

        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();

        drawing = false;
      }
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img.src) {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "dibujo-mueble.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
