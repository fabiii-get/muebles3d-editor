<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melamina Sol - Optimizador de Cortes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #e65100;
    }
    .config, .result {
      margin: 1rem auto;
      max-width: 600px;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.5rem;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 0.6rem;
      cursor: pointer;
      margin: 0.3rem 0.3rem 0.3rem 0;
    }
    canvas {
      border: 1px solid #999;
      margin-top: 1rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Melamina Sol</h1>

  <div class="config">
    <h2>Configuraci√≥n de placa</h2>
    <label for="placaAncho">Ancho de placa (mm):</label>
    <input type="number" id="placaAncho" value="2600" />

    <label for="placaAlto">Alto de placa (mm):</label>
    <input type="number" id="placaAlto" value="1830" />

    <h2>Agregar corte</h2>
    <label for="corteAncho">Ancho (mm):</label>
    <input type="number" id="corteAncho" />

    <label for="corteAlto">Alto (mm):</label>
    <input type="number" id="corteAlto" />

    <button onclick="agregarCorte()">Agregar corte</button>
    <button onclick="optimizar()">Optimizar</button>
    <button onclick="limpiar()">Limpiar todo</button>
  </div>

  <div class="result">
    <h2>Vista de corte</h2>
    <canvas id="canvas" width="800" height="600"></canvas>
    <ul id="listaCortes"></ul>
  </div>

  <script>
    const cortes = [];
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function agregarCorte() {
      const ancho = parseInt(document.getElementById('corteAncho').value);
      const alto = parseInt(document.getElementById('corteAlto').value);
      if (ancho > 0 && alto > 0) {
        cortes.push({ ancho, alto });
        mostrarLista();
      }
    }

    function mostrarLista() {
      const lista = document.getElementById('listaCortes');
      lista.innerHTML = '';
      cortes.forEach((c, i) => {
        const li = document.createElement('li');
        li.textContent = `Corte ${i + 1}: ${c.ancho} x ${c.alto} mm`;
        const btn = document.createElement('button');
        btn.textContent = 'Eliminar';
        btn.onclick = () => {
          cortes.splice(i, 1);
          mostrarLista();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    function optimizar() {
      const placaAncho = parseInt(document.getElementById('placaAncho').value);
      const placaAlto = parseInt(document.getElementById('placaAlto').value);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const escalaX = canvas.width / placaAncho;
      const escalaY = canvas.height / placaAlto;

      let x = 0, y = 0, maxFila = 0;
      cortes.forEach(c => {
        const w = c.ancho * escalaX;
        const h = c.alto * escalaY;

        if (x + w > canvas.width) {
          x = 0;
          y += maxFila;
          maxFila = 0;
        }

        ctx.fillStyle = '#ffcc80';
        ctx.fillRect(x, y, w, h);
        ctx.strokeRect(x, y, w, h);
        ctx.fillStyle = '#000';
        ctx.font = '12px sans-serif';
        ctx.fillText(`${c.ancho}x${c.alto}`, x + 4, y + 14);

        if (h > maxFila) maxFila = h;
        x += w;
      });
    }

    function limpiar() {
      cortes.length = 0;
      mostrarLista();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
