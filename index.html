<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlovTV</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
    .header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 24px;
      color: #00adee;
    }
    .tv-container {
      width: 100vw;
      height: calc(100vh - 50px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .channel-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FlovTV</h1>
    <span>Canal 10</span>
  </div>  <div class="tv-container">
    <iframe src="https://qstreamer.qvixsolutions.com/flow/w3pnT68Bapp?autoplay=1" allowfullscreen></iframe>
  </div>  <div class="channel-info">
    Est√°s viendo: Canal 10 - En vivo
  </div>
</body>
</html>
