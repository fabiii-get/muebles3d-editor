<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlovTV - Simulador</title>
  <link rel="stylesheet" href="./flow.css"> <!-- Usá el CSS de Flow que descargaste -->
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1c1c;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .canal {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    .canal video, .canal iframe {
      width: 100%;
      border-radius: 8px;
    }
    .botonera {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .boton {
      background: #333;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo-flovtv.svg" alt="FlovTV">
    <span>Simulador sin login</span>
  </header>
  <main>
    <div class="canal">
      <h2>Canal 1 - Noticias</h2>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCYfdidRxbB8Qhf0Nx7ioOYw" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="canal">
      <h2>Canal 2 - Películas</h2>
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="canal">
      <h2>Canal 3 - Series</h2>
      <iframe src="https://www.youtube.com/embed/TcMBFSGVi1c" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
